<!DOCTYPE html>
<html>
<head>
    <title>Travel Explorer - Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Book Your Trip</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="packages.html">Packages</a>
    <a href="booking.html">Booking</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
</nav>
<script src="script.js" defer></script>

<div class="container">
  <form>
    <label>Name:</label>
    <input type="text" required>

    <label>Check-In Date:</label>
    <input type="date" id="checkIn" required>

    <label>Check-Out Date:</label>
    <input type="date" id="checkOut" required>

    <label>Number of Guests:</label>
    <input type="number" id="guests" min="1" value="1" required>

    <label>Destination:</label>
    <select id="packageSelect">
      <option>Paris</option>
      <option>Bali</option>
      <option>Swiss Alps</option>
    </select>

    <label>Promo Code:</label>
    <input type="text" id="promo">

    <p id="totalPrice">Estimated Total: $0</p>

    <button type="submit" disabled>Book Now</button>
  </form>
</div>

<footer>
    &copy; 2025 Travel Explorer
</footer>

</body>
</html>
